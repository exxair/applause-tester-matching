<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tester matching</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <script th:src="@{/js/main.js}"></script>
</head>
<body>

<div class="main-container">
    <h1>Tester Matching</h1>
    <h2>Filters</h2>
    <h5>Countries</h5>
    <div class="main-container__filter filter">
        <div class="form-check filter__checkbox">
            <input class="form-check-input" type="checkbox" value="" id="allCountries" onclick="toggleAllCountries(this.checked)">
            <label class="form-check-label" for="allCountries">All</label>
        </div>

        <div class="form-check filter__checkbox"
        th:each="country, stat: ${availableCountries}">
            <input class="form-check-input" type="checkbox" th:value="${country}" th:id="'country' + ${stat.index}">
            <label class="form-check-label" th:for="'country' + ${stat.index}" th:text="${country}"></label>
        </div>
    </div>

    <h5>Devices</h5>
    <div class="main-container__filter filter">
        <div class="form-check filter__checkbox">
            <input class="form-check-input" type="checkbox" value="" id="allDevices" onclick="toggleAllDevices(this.checked)">
            <label class="form-check-label" for="allDevices">All</label>
        </div>

        <div class="form-check filter__checkbox"
        th:each="device, stat: ${availableDevices}">
            <input class="form-check-input" type="checkbox" th:value="${device}" th:id="'device' + ${stat.index}">
            <label class="form-check-label" th:for="'device' + ${stat.index}" th:text="${device}"></label>
        </div>
    </div>
    <button type="button" class="btn btn-primary" id="searchButton" onclick="search()">Search</button>
    <br>

    <h2>Results</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Tester name</th>
                <th>Bugs found</th>
            </tr>
        </thead>
        <tr th:each="tester: ${testers}">
            <td th:text="${tester.testerName}"></td>
            <td th:text="${tester.bugsFound}"></td>
        </tr>
    </table>
</div>

</body>
</html>
